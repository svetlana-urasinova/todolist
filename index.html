<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/inputs.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer type="module" src="/js/eventHandlers.js"></script>
</head>
<body>
    <main>
        <section class="content">    
            <h1 class="main-header">Todo List</h1>
            <div class="todo">
                <div class="todo-add__container">
                    <input class="standard-input standard-text todo-add__input" type="text" autofocus />
                    <button class="standard-input standard-button colored-button _blue todo-add__button">Add task</button>
                    <button class="standard-input standard-button colored-button _grey todo-add__order-button" data-order="desc">&darr;</button>
                </div>
                <ul class="todo-list"></ul>
            </div>
        </section>
    </main>
</body>
</html>
